{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}	
	
		<section id="home" class="video-hero" style="height: 500px; background-image: url({% static 'images/cover_img_1.jpg' %});  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
		<div class="overlay"></div>
			<div class="display-t display-t2 text-center">
				<div class="display-tc display-tc2">
					<div class="container">
						<div class="col-md-12 col-md-offset-0">
							<div class="animate-box">
								<h2>Blog</h2>
								<p class="breadcrumbs"><span><a href="index.html">Home</a></span> <span>Blog</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="colorlib-blog">
			<div class="container">
				<div class="row">
				{% for blog in blogs.all %}
					<div class="col-md-4 animate-box">
						<article>
							<h2><a href="#">{{ blog.title }}</a></h2>
							<p class="admin"><span>{{ blog.pub_date }}</span></p>
							<p>{{ blog.body }}</p>
							<p class="author-wrap"><a href="#" class="author-img" style="background-image: url({% static 'images/user.png' %});"></a> <a href="#" class="author">by {{ blog.writer }}</a></p>
							<a href="{% url 'edit' pk=blog.pk %}"><button type="button" class="btn btn-info">Edit</button></a>
							<a href="{% url 'remove' pk=blog.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
						</article>
					</div>
				{% endfor %}
					
			</div>
		</div>
 {% endblock %}
