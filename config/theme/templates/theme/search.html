{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}

<section id="home" class="video-hero"
	style="height: 500px; background-image: url({% static 'images/cover_img_1.jpg' %});  background-size:cover; background-position: center center;background-attachment:fixed;"
	data-section="home">
	<div class="overlay"></div>
	<div class="display-t display-t2 text-center">
		<div class="display-tc display-tc2">
			<div class="container">
				<div class="col-md-12 col-md-offset-0">
					<div class="animate-box">
						<h2>{{ hashtag }}이(가) 있는 게시글 </h2>
						<p class="breadcrumbs"><span><a href="index.html">Home</a></span> <span>{{ hashtag }} 검색 결과</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="colorlib-blog">
	<div class="container">
		<div class="row">
			{% for blog in hashtag.blog_set.all %}
			<div class="col-md-4 animate-box">
				<article>
                <img class="card-img-top" src="{{ blog.image.url }}" alt="Card image cap" style="width: 250px; height:250px;">
					<h2><a href="{% url 'detail' pk=blog.pk %}">{{ blog.title }}</a></h2>
					<p class="admin"><span>{{ blog.pub_date }}</span></p>
					<p>{{ blog.body }}</p>
					<p class="author-wrap"><a href="#" class="author-img"
							style="background-image: url({% static 'images/user.png' %});"></a> <a href="#"
							class="author">by {{ blog.writer }}</a></p>
				</article>
			</div>
			{% endfor %}

		</div>
	</div>
	{% endblock %}
